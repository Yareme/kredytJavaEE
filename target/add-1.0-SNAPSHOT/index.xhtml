<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

		<p:panel header="Kalkulator Kredytowy">
		<h:panelGrid id="grid" columns="3" cellpadding="2">




			<p:outputLabel for="kowta" value="Kwota:"/>
			<h:inputText id="kowta" value="#{kredytBB.kwota}" required="true" requiredMessage="Nie podana kwota"
							validatorMessage="Minimalna kwota kredytu 5000">
			<f:validateDoubleRange minimum="5000"/>
			</h:inputText>
			<p:message for="kowta"/>


			<p:outputLabel for="termin" value="Termin:"/>
			<h:inputText id="termin"  value="#{kredytBB.termin}" required="true" requiredMessage="Nie podany termin"
						 validatorMessage="Minimalna termin kredytu 5 lat a maksymalny 50">
			<f:validateLongRange minimum="5" maximum="50"/>
		</h:inputText>
			<p:message for="termin"/>


			<p:outputLabel for="procent" value="Procent:"/>
			<h:inputText id="procent" value="#{kredytBB.procent}" required="true" requiredMessage="Nie podany procent"
			validatorMessage="Maxsymalny procent kredytu 38% a minimalny 15%">
			<f:validateDoubleRange maximum="38" minimum="15"/>
		</h:inputText>
			<p:message for="procent"/>


		</h:panelGrid>
			<p:commandButton value="ObliÄ‡" action="#{kredytBB.calc()}" styleClass="ui-button-secondary" update="@form"/>

		<p:messages id="msg" />
		</p:panel>
	</h:form>


</h:body>
</html>
